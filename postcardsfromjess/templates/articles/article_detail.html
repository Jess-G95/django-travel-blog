{% extends 'base_layout.html' %}

{% load blog_extras %}

{% block content %}
<div class="article-detail">
    <div class="article">
        <img src="{{ article.thumb.url }}"/>
        <h2>{{ article.title }}</h2>
        <p>{{ article.body|convert_markdown|safe }}</p>
        <p>{{ article.date }}</p>
        <p>Written by Jess</p>
    </div>
</div>
{% endblock %}
